 tyo sabai tailwind.config.js ma define gariyeko xa -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tailwind Test</title>
  <link href="./output.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e86919ee32.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="flex items-center justify-between p-3 bg-white">
    <!-- justify-between evenly divides the space -->
    <a href="a" id="brand" class="flex items-center gap-2"><i class="fa-solid fa-house max-w-12 max-h-12"></i>
    <span class="text-lg font-bold font-display">ToDesktop</span>
    </a>
    <div id="nav-menu" class="hidden lg:flex lg:gap-12">
      <!-- Hidden by default but starts to showup from medium width devices -->
      <a href="#" class="font-medium hover:text-primary">Pricing</a>
      <a href="#" class="font-medium hover:text-primary">Docs</a>
      <a href="#" class="font-medium hover:text-primary">ChangeLog</a>
      <a href="#" class="font-medium hover:text-primary">Blogs</a>
      <a href="#" class="font-medium hover:text-primary">Login</a>
    </div>
    <button class="hidden lg:flex gap-2 items-center border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-600">
      <span>Electron Developers</span>
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  <button class="p-2 lg:hidden" onclick="handleMenu()"> 
    <!-- Remember the upper one -->
     <!-- md:hidden, hidden from medium-width devices, only visible on small:mobiles,etc -->
    <i class="text-red-600 fa-solid fa-bars"></i>
  </button>
  <div id="nav-dialog" class="hidden fixed z-10 inset-0 bg-white p-3 lg:hidden">
    <!-- creating elements after clicking on 3 buttons on phone -->
    <!-- inset-0 takes full width of container -->
     <div id="nav-bar" class="flex justify-between">
      <a href="a" id="brand" class="flex items-center gap-2"><i class="fa-solid fa-house max-w-12 max-h-12"></i>
      <span class="text-lg font-bold font-display">ToDesktop</span>
      </a>
      <button class="p-2 lg:hidden" onclick="handleMenu()"> 
        <i class="fa-solid fa-rectangle-xmark text-red-600"></i>
      </button>
     </div>
     <div class="mt-6">
      <a href="#" class="font-medium m-3 p-3 bg-gray-50 hover:bg-blue-400 rounded-lg block">Pricing</a>
      <a href="#" class="font-medium m-3 p-3 bg-gray-50 hover:bg-blue-400 block rounded-lg">Docs</a>
      <a href="#" class="font-medium m-3 p-3 bg-gray-50 hover:bg-blue-400 block rounded-lg">ChangeLog</a>
      <a href="#" class="font-medium m-3 p-3 bg-gray-50 hover:bg-blue-400 block rounded-lg">Blogs</a>
      <a href="#" class="font-medium m-3 p-3 bg-gray-50 hover:bg-blue-400 block rounded-lg">Login</a>
     </div>
     <div class="h-10 mt-6">
      <button class="flex gap-2 items-center px-6 py-2 bg-gray-50 rounded-lg hover:bg-gray-600 hover:text-white">
      <span class="">Electron Developers</span>
      <i class="fa-solid fa-arrow-right"></i>
      </button>
     </div>
  </div>
    
  </nav>
  <!-- Main -->
  <main>
    <!-- Hero Section -->
     <div id="hero" class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent">
      <div id="hero-container" class="max-w-4xl mx-auto px-6 pb-5 flex flex-col sm:items-center sm:text-center">
        <!-- sm: vanna le small vanda mathi sabai, tara small include hudaina -->
        <div id="version" class="flex items-center gap-2 my-6 border border-yellow-300 bg-yellow-50 rounded-lg px-2 py-1 w-fit shadow-md 
        hover:shadow-lg hover:-translate-y-1 transition group">
        <!-- yo group le garda tala ko arrow ko hover le ni sangai kaam garxa -->
          <div class="w-2 h-2 bg-yellow-300 rounded-full border border-yellow-600"></div>
            <p class="font-display font-bold text-yellow-600">v0.21.1: <span class="text-yellow-800">Find in-page bug fixes</span></p>
            <i class="fa-solid fa-arrow-right text-yellow-600 group-hover:translate-x-1 transition"></i>
            <!-- yeta group-hover use garne not just hover-->
        </div>
        <h1 class="text-4xl font-semibold leading-snug mt-3">Web App to Desktop App in minutes</h1>
        <p class="text-xl">Take your web app codebase and transform it into a cross platform desktop app with native functionality</p>
        <div class="button-container gap-4 mt-10 flex flex-col sm:flex-row">
          <button class="bg-red-400 rounded-md font-bold text-white p-2 shadow-sm hover:bg-opacity-80">Download Now</button>
          <button class="border border-black bg-white p-2 rounded-md hover:border-green-600 ">Read Docs</button>
        </div>
        </div>
      </div>
     <!-- min-h-screen takes the height of width only -->
  </main>

</body>
<script src="script.js"></script>
</html>
